<form class="form-signin" method="POST" style="width:35%">
    <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="42px" height="72px">
    <h1 class="h3 mb-3 font-weight-normal">Log in as a seller</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login as a seller</button>
    <p class="loginhere">
        Doesn't have an account? <a href="/createAccount" class="loginhere-link">Register here</a>
    </p>
</form>
